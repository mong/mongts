codecov:
  require_ci_to_pass: yes

coverage:
  status:
    project:
      default:
        target: auto # the required coverage value
        threshold: 1% # the leniency in hitting the target
    patch:
      default:
        target: 80%

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
