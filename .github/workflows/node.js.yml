name: Node.js CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop, dependency_updates]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_HOST: https://prod-mong-api.skde.org
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4.1.1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4.0.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          corepack-enable: true
      - run: yarn install
      - run: yarn run check-types
      - run: yarn run check-format
      - run: yarn run test
      - run: yarn workspace skde run build
      - name: Cypress run
        uses: cypress-io/github-action@v6.6.0
        with:
          working-directory: ./apps/skde
          build: yarn export
          start: yarn start-server
      - name: Archive production artifacts
        if: failure()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: cypress videos
          path: apps/skde/cypress/videos
          retention-days: 1
      - name: Code coverage
        if: matrix.node-version == '18.x'
        uses: codecov/codecov-action@v3.1.4
