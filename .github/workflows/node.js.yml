name: Node.js CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop, dependency_updates]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_HOST: https://dc9yut6ftb9m1.cloudfront.net
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: yarn install
      - run: yarn run check-types
      - run: yarn run check-format
      - run: yarn run test
      - name: Archive production artifacts
        if: failure()
        uses: actions/upload-artifact@v3.1.1
        with:
          name: cypress videos
          path: apps/skde/cypress/videos
          retention-days: 1
      - name: Code coverage
        uses: codecov/codecov-action@v3.1.1
      - name: Generate documentation
        run: yarn run build-doc
      - name: Deploy documentation to github pages
        if: github.ref == 'refs/heads/doc_update'
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
