name: Deploy app to Azure
on:
  push:
    branches: [azure-deploy]
    paths-ignore:
      - "apps/api/**"
  pull_request:
    branches: [azure-deploy]
    paths-ignore:
      - "apps/api/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  deploy_to_storage:
    name: Deploy app to Azure
    runs-on: ubuntu-latest
    env:
      AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
      NEXT_PUBLIC_SENTRY: "https://d48c58a239264c12bcbf8fe86d364c44@o489056.ingest.sentry.io/5799127"
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4.2.2
      - name: Enable Corepack before setting up Node
        run: corepack enable
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "20.x"
          cache: "yarn"
      - run: corepack enable && yarn install
      - run: yarn run check-types
      - run: yarn run check-format
      - name: Test build
        env:
          NEXT_PUBLIC_API_HOST: https://prod-mong-api.skde.org
        run: |
          yarn run export
      - name: Build and sync azure-deploy to Azure
        if: github.ref == 'refs/heads/azure-deploy'
        env:
          NEXT_PUBLIC_API_HOST: https://prod-mong-api.skde.org
        run: |
          az storage blob sync \
          --account-name $AZURE_STORAGE_ACCOUNT \
          --account-key $AZURE_STORAGE_KEY \
          --destination '$web' \
          --source ./apps/skde/out
          --exclude-path helseatlas/files
          --content-cache "public, max-age=1, s-maxage=1"
