name: Deploy app to Azure
on:
  push:
    branches: [develop]
    paths-ignore:
      - "apps/api/**"
  pull_request:
    branches: [develop]
    paths-ignore:
      - "apps/api/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  deploy_to_storage:
    name: Deploy app to Azure
    runs-on: ubuntu-latest
    env:
      AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
      AZURE_FRONTDOOR_RG_STATICWEB: ${{ secrets.AZURE_FRONTDOOR_RG_STATICWEB_TEST }}
      AZURE_FRONTDOOR_PROFILE_STATICWEB: ${{ secrets.AZURE_FRONTDOOR_PROFILE_STATICWEB_TEST }}
      AZURE_FRONTDOOR_ENDPOINT_STATICWEB: ${{ secrets.AZURE_FRONTDOOR_ENDPOINT_STATICWEB_TEST }}
      AZURE_FRONTDOOR_ENDPOINT_STATICWEB_DOMAINS: ${{ secrets.AZURE_FRONTDOOR_ENDPOINT_STATICWEB_TEST_DOMAINS }}
      NEXT_PUBLIC_SENTRY: "https://d48c58a239264c12bcbf8fe86d364c44@o489056.ingest.sentry.io/5799127"
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Enable Corepack before setting up Node
        run: corepack enable
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"
      - run: corepack enable && yarn install
      - run: yarn run check-types
      - run: yarn run check-format
      - name: Test build
        env:
          NEXT_PUBLIC_API_HOST: https://test-api.skde.org
        run: |
          yarn run export
      - name: Build and sync develop to Azure
        if: github.ref == 'refs/heads/develop'
        env:
          NEXT_PUBLIC_API_HOST: https://test-api.skde.org
        run: |
          yarn run export
          az storage blob sync \
            --account-name $AZURE_STORAGE_ACCOUNT \
            --account-key $AZURE_STORAGE_KEY \
            --container '$web' \
            --source ./apps/skde/out \
            --delete-destination true
          az storage blob upload-batch \
            --account-name $AZURE_STORAGE_ACCOUNT \
            --account-key $AZURE_STORAGE_KEY \
            --destination '$web' \
            --source ./apps/skde/out \
            --pattern '*.html' \
            --pattern '*.xml' \
            --pattern '*.txt' \
            --content-cache-control "public, max-age=60, s-maxage=60" \
            --overwrite
