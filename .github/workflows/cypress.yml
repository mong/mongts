name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_HOST: https://prod-mong-api.skde.org
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5 # use the explicit version number
        working-directory: ./apps/skde
        with:
          build: yarn build
          start: yarn dev
