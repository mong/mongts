name: Find dead links
on:
  push:
    branches: email
  schedule:
    - cron: "0 3 * * *"

jobs:
  find_dead_links:
    name: Find dead links
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4.1.1
        with:
          ref: main
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Døde lenker på skde.no
          body: |
            Det finnes lenker på skde.no som ikke lenger lever. Se https://github.com/mong/mongts/actions/workflows/dead_links.yml for mer informasjon.
          to: arnfinn.hykkerud.steindal@helse-nord.no
          from: "Github actions"
